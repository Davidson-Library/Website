<script type="text/javascript">

    function searchPrimo() {
        document.getElementById("primoQuery").value = "any,contains," + document.getElementById("primoQueryTemp").value.replace(/[,]/g, " ");
        document.forms["OnesearchForm"].submit();
    }
    
    function primoScopeSwitch(scope) {
        document.forms["OnesearchForm"].action="https://davidson.primo.exlibrisgroup.com/discovery/search";
    
        switch(scope.value) {
            case "Everything":
            document.getElementById("primoTab").value = "Everything";
            document.getElementById("primoScope").value = "MyInst_and_CI";
            document.getElementById("primoQueryTemp").placeholder = "Search books, articles, and media";
            break;
       
            case "LibraryCatalog":
            document.getElementById("primoTab").value = "LibraryCatalog";
            document.getElementById("primoScope").value = "MyInstitution";
            document.getElementById("primoQueryTemp").placeholder = "Search physical books and media";
            break;
            
            case "CourseReserves":
            document.getElementById("primoTab").value = "CourseReserves";
            document.getElementById("primoScope").value = "CourseReserves";
            document.getElementById("primoQueryTemp").placeholder = "Search items on course reserve";
            break;
    
            case "RBR":
            document.getElementById("primoTab").value = "RBR";
            document.getElementById("primoScope").value = "RBR";
            document.getElementById("primoQueryTemp").placeholder = "Search the Rare Book Room";
            break;     
    
            case "MusicLibrary":
            document.getElementById("primoTab").value = "MusicLibrary";
            document.getElementById("primoScope").value = "Music_Library";
            document.getElementById("primoQueryTemp").placeholder = "Search the Music Library";
            break;
        }
    }
    
    //Windows on load function to load the intitial change
    window.onload = function() {
     var scope = document.getElementById("scopeSelecter"); 
              primoScopeSwitch(scope);
    };
    </script>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
